<div class="container d-flex justify-content-center align-items-center vh-100">
  <form class="login-form">
    <div class="logo-container">
      <img src="/assets/hidrologo.png" class="logo" alt="Imagen logo">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
    </div>
    <button type="submit" class="btn btn-success" (click)="redirectToHomePage()">Iniciar sesión</button>

    <p class="register-link">¿Aún no estás registrado? <a href="/path_registro">Regístrate</a></p>
  </form>
</div>
